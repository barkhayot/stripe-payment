
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</head>
<body>
    <div class="containter">
        <div class="row text-center" style="margin-top: 60px;">
            <h3>List of sale Products</h3>
            <p></p>
            <br>
            <p></p>
            <div class="col" style="margin-left: 20%; margin-right:20%">
               <form action="" id="check" method="post" name="productForm">
                    {% csrf_token %}
                    
                    <table class="table table-striped" id="packs">
                        <thead>
                            <tr>
                                <th scope="col">Select</th>
                                <th scope="col">Product Name</th>
                                <th scope="col">Product Desc </th>
                                <th scope="col">Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for sale in products %}
                            <tr>
                            <td><input type="checkbox" id="scales" value="{{sale.id}}" onclick="check()" name="scales"></td>
                            <td>{{sale.name}}</td>
                            <td>{{sale.description}}</td>
                            <td>{{sale.price}}$</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <button id="submit" disabled class="btn btn-primary">Select</button>
                </form>
        </div>
    
        </div>
    </div>
    <script>
        function check(){
          var form = document.getElementById('check');
          var myArray = [];
          form.querySelectorAll('input').forEach(function (input) {
            if(input.type === 'checkbox' && input.checked) {
              
              myArray.push(input.value);
              
            }
          })
          console.log(myArray)
          if (myArray.length !=0){
            document.getElementById('submit').disabled = false;
          }else{
            document.getElementById('submit').disabled = true;
          }
        }
        
      </script>
    
    
</body>
</html>
